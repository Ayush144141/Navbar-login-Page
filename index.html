<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href="#">Natural</a>
            </div>
            <div class="lists">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="search">
                 <input type="search" placeholder="Type Something...">
                 <i class="fa fa-magnifying-glass"></i>
            </div>
        </nav>

        <div class="content">
            <div class="left">
                <h1>Become The Best <br><span>Graphics Designer</span><br> With My Course!</h1>
                <p>Graphic Design is primarily used to create graphics using elements such as photographs, colours, typography, illustrations, and icons.</p>
                <div class="btns">
                    <button>Book Now</button>
                </div>
            </div>

            <div class="right">
                <form action="#">
                    <h2>Login</h2>
                    <div class="username">
                        <input type="text" placeholder="Username">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="password">
                        <input type="password" placeholder="Password">
                        <i class="fa fa-lock"></i>
                    </div>

                    <button>Login</button>
                    <div class="more">
                        <p>Don't have an account? <a href="#">Register</a></p>
                    </div>

                    <div class="socials">
                        <p>Login With</p>
                        <ul>
                            <li><i class="fab fa-facebook"></i></li>
                            <li><i class="fab fa-twitter"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-skype"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div> 
    </div>
</body>
</html>
